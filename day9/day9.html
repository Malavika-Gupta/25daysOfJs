<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Activities</title>
    <style>
        .elementClass {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="elementId">Original text content</div>
    <div class="elementClass">Element with class</div>
    <ul>
        <li>Existing list item</li>
    </ul>
    <div id="parentElementId">
        <div id="elementToRemove">Element to remove</div>
        <div>Last child element</div>
    </div>
    <img src="originalImageSource.jpg" alt="Image">
    <div id="elementIdForClass">Element for class modification</div>
    <button>Click me</button>
    <p>Original paragraph text</p>
    <div class="hoverElement" style="width: 100px; height: 100px; border: 1px solid black;">
        Hover over me
    </div>
</body>
</html>
